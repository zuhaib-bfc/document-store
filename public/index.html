<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1><i class="fas fa-book"></i> Document Store</h1>
            <p>Project Documentation Hub</p>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-folder-tree"></i> Documents</h3>
                    <button id="refresh-btn" class="refresh-btn" title="Refresh document tree">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" class="search-input" placeholder="Search documents..." autocomplete="off">
                        <button id="clear-search" class="clear-search" title="Clear search" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="document-tree" id="document-tree">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading documents...
                    </div>
                </div>
            </aside>
            
            <main class="content-area">
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-content">
                        <i class="fas fa-file-alt welcome-icon"></i>
                        <h2>Welcome to Document Store</h2>
                        <p>Select a document from the sidebar to view its content.</p>
                        <div class="features">
                            <div class="feature">
                                <i class="fas fa-markdown"></i>
                                <span>Markdown Support</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-code"></i>
                                <span>Syntax Highlighting</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-search"></i>
                                <span>Easy Navigation</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="document-viewer" id="document-viewer" style="display: none;">
                    <div class="document-header">
                        <div class="document-path" id="document-path"></div>
                        <div class="document-actions">
                            <button id="close-doc-btn" class="close-btn" title="Close document">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="document-content" id="document-content">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Loading document...
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
